<h2>Vacancies for {{ company?.name }}</h2>

<ul>

<form (ngSubmit)="createVacancy()">
  <input [(ngModel)]="newVacancy.name" name="name" placeholder="Vacancy Name" />
  <input [(ngModel)]="newVacancy.salary" name="salary" placeholder="Salary" />
  <input [(ngModel)]="newVacancy.description" name="description" placeholder="Description" />
  <button type="submit">Add Vacancy</button>
</form>
