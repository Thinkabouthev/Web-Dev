<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: rgb(240, 240, 240);
                color: rgb(51, 51, 51);
                padding: 20px;
                margin: 0;
            }
            h1 {
                font-family: fantasy;
                color: rgb(90, 90, 143);
                text-align: center;
            }
            h2 {
                color: rgb(122, 122, 179);
                text-align: center;
            }
            .details {
                background-color: rgb(255, 255, 219);
                border: 2px solid rgb(200, 200, 200);
                padding: 15px;
                width: 50%;
                margin: 20px auto;
            }
            ul {
                padding-left: 20px;
            }
            .rsvp {
                text-align: center;
                margin: 20px auto;
                padding: 10px 20px;
                background-color: rgb(51, 122, 183);
                color: white;
                text-decoration: none;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        
        <h1>You're Invited!</h1>
        <h2>To an Amazing Event</h2>
        
        <div id="details" class="details">
            <h3>The Details:</h3>
            <ul>
                <li>Date: January 30, 2025</li>
                <li>Time: 7:00 PM</li>
                <li>Location: Wonderland Hall, Main Street</li>
                <li>Dress Code: Formal</li>
            </ul>
        </div>
        
        <a href="#details" class="rsvp">RSVP Now</a>
        
    </body>
</html>
